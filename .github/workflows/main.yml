name: CI

on:
  release:
    types: [published]
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
    DOTNET_NOLOGO: true
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_VERSION: 6.0.100

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Determine version
      id: tag_version
      uses: mathieudutour/github-tag-action@v5.6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        dry_run: true
        create_annotated_tag: true
        append_to_pre_release_tag: ci
        release_branches: main,master

    - name: Build package (only .Net 6 version)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd src/Npgsql.Bulk.DotNet6
        dotnet pack -c Release /p:Version=${{ steps.tag_version.outputs.new_version }} /p:PackageID=PitCrew.Npgsql.Bulk

    - name: NuGet Push using GPR
      if: github.head_ref == 'refs/head/master'
      run: |
        dotnet tool install --global --verbosity minimal --no-cache gpr
        gpr push \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          **/*.nupkg

    - name: Bump version and push tag
      uses: mathieudutour/github-tag-action@v5.6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create a GitHub release
      if: github.head_ref == 'refs/head/master'
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}